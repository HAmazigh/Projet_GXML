<!DOCTYPE html>
<html>
    <head>
        <title> Three JS Tests! </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            canvas{position: fixed; top:0; left:0;}
        </style>
        
    </head>
    <body>
        
        <div id="container">
            
        </div>
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        
        <script type="text/javascript">

            var _width = window.innerWidth;
            var _height = window.innerHeight;
            // moteur de rendu
            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(_width, _height);
            
            $('#container').append(renderer.domElement);
            // la scene
            var scene = new THREE.Scene;
            // le cube  (mur)
            var cubeGeo = new THREE.CubeGeometry(200, 70, 10);
            var cubeTexture = THREE.ImageUtils.loadTexture('../assets/img/tex2.JPG');
            var cubeMaterial = new THREE.MeshNormalMaterial();
            var cube = new THREE.Mesh(cubeGeo, cubeMaterial);
            
            cube.rotation.y = Math.PI * 55 / 180;
            
            scene.add(cube);
            
            //Camera FOV de 45Â°
            var camera = new THREE.PerspectiveCamera(45, _width / _height, 0.1, 10000);
            // move camera back 'z' and up 'y'
            camera.position.y = 160;
            camera.position.z = 400;
            
            scene.add(camera);
            
            // Show!
            camera.lookAt(cube.position);
              animate();
            
          
            //fonction pour faire bouger l'objet
            function animate(){
				requestAnimationFrame (animate);
				cube.rotation.y += 0.009;
				renderer.render(scene, camera);
				
			}
			
			
        </script>
    </body>
</html>
